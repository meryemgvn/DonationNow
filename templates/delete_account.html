<html lang="en">
<head>
	<title>Donate Now - Delete Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/images/bg-01.jpg');">
			<a href="{{ url_for('my_profile_page') }}"><button class="login100-form-btn">Profile</button></a>
			<div class="wrap-login100">
				<form class="login100-form validate-form" method='POST'>
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
                    </span>
                    <span class="login100-form-title p-b-34 p-t-27">
						Delete Account
					</span>
                    <h1>Are you sure about to delete your account?</h1>
                              <br>
                              {% with messages = get_flashed_messages() %}
                              {% if messages %}
                                  {% if messages[0] == 'Warning!' %}
                                  <div class="alert">
                                      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                                      <strong>{{ messages[0] }} </strong> {{ messages[1] }} 
                                    </div>
                                  {% endif %}
                              {% endif %}
                              {% endwith %}


					<div class="wrap-input100 validate-input" data-validate="Enter password">
                        <p>passsword: </p>
                        <br>
						<input class="input100" type="password" value="{{passsword}}" name="password" placeholder="Password" maxlength="16" minlength="8">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Delete
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->

	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
